<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="Script.js" async></script>
    <title>Test Gameboard RPG</title>
</head>
<body>
    <header>
        <img src="assets/logo_nekotaku.png" class="logo">
        <h1 class="headTitle">Gameboard RPG</h1>
    </header>

    <section class="plate">
        <div class="dices">
            <img class="newDices" id="dice0" src="assets/dices6/6dice1.png" alt="dé 1" data-random="">
        </div>
        <div class="command">
            <button type="button" class="roll" onclick="rollTheDice()">Lancer les dés</button>
            <button type="button" class="add" onclick="addDice()">Ajouter un dé</button>
            <button type="button" class="del" onclick="delDice()">Supprimer un dé</button>
        </div>
        <p>Nombre de dés : <span class="diceNumber">1</span></p>
        <p>Total : <span class="totalResult">1</span></p>

    </section>

    <section class="info_perso">
        <div class="tabs">
            <div role="tablist"
                 aria-labelledby="tablist-1"
                 class="manual">
              <button id="tab-1"
                      role="tab"
                      aria-selected="true"
                      aria-controls="tabpanel-1">
                <span class="focus">
                  Personnage & Caractéristiques
                </span>
              </button>
              <button id="tab-2"
                      role="tab"
                      aria-selected="false"
                      aria-controls="tabpanel-2"
                      tabindex="-1">
                <span class="focus">
                  Sorts & Compétences
                </span>
              </button>
              <button id="tab-3"
                      role="tab"
                      aria-selected="false"
                      aria-controls="tabpanel-3"
                      tabindex="-1">
                <span class="focus">
                  Objets & Équipements
                </span>
              </button>
            </div>
            <div id="tabpanel-1"
                 role="tabpanel"
                 aria-labelledby="tab-1">
              <p>
                <form>
                  <h2>Personnage</h2>
                  <label for="charName">Nom du personnage:</label>
                  <input type="text" id="charName" name="charName" required>

                  <label for="charClass">Classe:</label>
                  <input type="text" id="charClass" name="charClass" required>

                  <label for="charRace">Race:</label>
                  <input type="text" id="charRace" name="charRace" required>

                  <label for="charLevel">Niveau:</label>
                  <input type="number" id="charLevel" name="charLevel" required>

                  <h2>Caractéristiques</h2>
                  <label for="strength">Force:</label>
                  <input type="number" id="strength" name="strength" required>

                  <label for="dexterity">Dextérité:</label>
                  <input type="number" id="dexterity" name="dexterity" required>

                  <label for="constitution">Constitution:</label>
                  <input type="number" id="constitution" name="constitution" required>

                  <label for="intelligence">Intelligence:</label>
                  <input type="number" id="intelligence" name="intelligence" required>

                  <label for="wisdom">Sagesse:</label>
                  <input type="number" id="wisdom" name="wisdom" required>

                  <label for="charisma">Charisme:</label>
                  <input type="number" id="charisma" name="charisma" required>

                  <button type="submit">Enregistrer</button>

                </form>
              </p>
            </div>
            <div id="tabpanel-2"
                 role="tabpanel"
                 aria-labelledby="tab-2"
                 class="is-hidden">
              <p>
                <form>
                    <h2>Compétences</h2>
                    <textarea id="skills" name="skills" rows="4"></textarea>

                    <h2>Sorts</h2>
                    <textarea id="spells" name="spells" rows="4"></textarea>

                    <button type="submit">Enregistrer</button>
              </form>
            </div>
            <div id="tabpanel-3"
                 role="tabpanel"
                 aria-labelledby="tab-3"
                 class="is-hidden">
              <p>
                <form>
                    <h2>Objets</h2>
                    <textarea id="equipment" name="equipment" rows="4"></textarea>

                    <h2>Équipements</h2>
                    <textarea id="equipment" name="equipment" rows="4"></textarea>

                    <button type="submit">Enregistrer</button>
              </form>
              </p>
            </div>
    </section>
</body>
</html>
